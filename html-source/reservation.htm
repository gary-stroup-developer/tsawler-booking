    <script>
        let attention = Prompt();
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        document.getElementById("colorButton").addEventListener("click",function(){
            //notify("This is my message","error")
            //notifyModal("Room Reservation","Where will you go?","success","Awesome!")
            //attention.toast({title:"Room Booked!"});

            let html = `
                <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-row" id="reservation-dates-modal">
                                <div class="col">
                                    <input disabled class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                                </div>
                                <div class="col">
                                    <input disabled class="form-control" type="text" name="end" id="end" placeholder="Departure">
                                </div>
                            </div>
                        </div>
                    </div>
            `

            attention.custom({title: "Choose your dates",html})
        })

        const elem = document.getElementById('reservation-dates');
        
        const rangepicker = new DateRangePicker(elem, {
                format:"dd-MM-yyyy"
            }); 

        function notify(msg,msgType){
            notie.alert({
                type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
                text: msg,
            })
        }

        function notifyModal(title,text,icon,confirmButtonText){
            Swal.fire({
                title,
                text,
                icon,
                confirmButtonText
            })
        }

        function Prompt() {
            let toast = function(c) {
                const {
                    title = "",
                    icon = "success",
                    position= "top-end",

                } = c;
                const Toast = Swal.mixin({
                    toast: true,
                    title,
                    position,
                    icon,
                    showConfirmButton:false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter',Swal.stopTimer)
                        toast.addEventListener('mouseleave',Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function (b) {
                const {
                    title = "",
                    text = "",
                    footer = "",
                } = b
                Swal.fire({
                    icon: "success",
                    title,
                    text,
                    footer,
                })
            }

            let error = function (b) {
                const {
                    title = "",
                    text = "",
                    footer = "",
                } = b

                Swal.fire({
                    icon: "error",
                    title,
                    text,
                    footer,
                })
            }


            async function custom(c) {
                const {
                    html = "",
                    title = "",
                } = c;

                const {value: formValue} = await Swal.fire({
                    title,
                    html,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        const elem = document.getElementById('reservation-dates-modal');
                        const form = document.getElementById('check-availability-form');

                        form.style.height = "350px";
                        form.style.width = "350px";
                        const rp = new DateRangePicker(elem, {
                            format: "dd-MM-yyyy",
                            showonFocus: true,
                        })
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    },
                    didOpen: () => {
                        document.getElementById('start').removeAttribute('disabled');
                        document.getElementById('end').removeAttribute('disabled');
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }
              return {
                toast,
                success,
                error,
                custom
            }
        }
